<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Diary ID</label>
        <input type="text" class="form-control" formControlName="id" #id [(ngModel)] = "diary.id"/>
      </div>
      <div *ngIf="angForm.controls['id'].invalid && (angForm.controls['id'].dirty || angForm.controls['id'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['id'].errors.required">
          Id is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Diary Password</label>
        <input type="text" class="form-control" formControlName="password" #password [(ngModel)] = "diary.password" />
      </div>
      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
            password is required.
        </div>
      </div>

      <div class="form-group">
          <label class="col-md-4">Diary Topic</label>
          <input type="text" class="form-control" formControlName="topic" #topic [(ngModel)] = "diary.topic" />
        </div>
        <div *ngIf="angForm.controls['topic'].invalid && (angForm.controls['topic'].dirty || angForm.controls['topic'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['topic'].errors.required">
              topic is required.
          </div>
        </div>

        <div class="form-group">
            <label class="col-md-4">Diary Story</label>
            <input type="text" class="form-control" formControlName="story" #story [(ngModel)] = "diary.story" />
          </div>
          <div *ngIf="angForm.controls['story'].invalid && (angForm.controls['story'].dirty || angForm.controls['story'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['story'].errors.required">
                story is required.
            </div>
          </div>

          <div class="form-group">
              <label class="col-md-4">Diary Date</label>
              <input type="text" class="form-control" formControlName="date" #password [(ngModel)] = "diary.date" />
            </div>
            <div *ngIf="angForm.controls['date'].invalid && (angForm.controls['date'].dirty || angForm.controls['date'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['date'].errors.required">
                  password is required.
              </div>
            </div>

        <div class="form-group">
          <button (click)="updateDiary(id.value, pasword.value, topic.value, story.value, date.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Update</button>
        </div>
    </form>
  </div>
</div>
