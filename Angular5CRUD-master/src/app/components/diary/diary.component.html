<table class="table table-hover">
    <thead>
    <tr>
        <td>Diary ID</td>
        <td>Diary PASSWORD</td>
        <td>Diary TOPIC</td>
        <td>Diary STORY</td>
        <td>Diary DATE</td>

        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let diary of diarys">
            <td>{{ diary.id }}</td>
            <td>{{ diary.password }}</td>
            <td>{{ diary.topic }}</td>
            <td>{{ diary.story }}</td>
            <td>{{ diary.date }}</td>
            <td><a [routerLink]="['/edit', diary._id]" class="btn btn-primary">Edit</a></td>
            <td><button (click)="deleteDiary(diary._id)"  class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
